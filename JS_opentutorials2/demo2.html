<!DOCTYPE html>

<body>
    <script>
        alret("coding everybody");
        alret('egoing\'s coding everybody'); // \ 를 써주면 이스케이프 역할을 해준다.
        alert("coding\neverybody"); // 줄바꿈을 위한 명령
        alert("coding"+"everybody"); // 문자열의 접합 명령
        // indexof의 명령을 써주면 문자열의 요소가 몇번쨰 있는지 알 수 있다.
    </script>
</body>
