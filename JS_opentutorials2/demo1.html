<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        alert(2*8);
        alert(6/2);
        Math.pow(3,2); // 9, 3의 2승
        Math.round(10.6); // 11, 반올림
        Math.ceil(10.2); // 가장 가까운 정수로 올려줌, 11
        Math.floor(10.2); // 10, 가장 가까운 정수로 내림..
        Math.sqrt(9); // 3, 제곱근을 구함.
        Math.random(); // 랜덤한 값을 출력, 이 경우 1보다 작은 임의의 숫자를 나오게 한다.
        100 * Math.random(); // 숫자 100보다 작은 임의의 숫자가 나옴.
        Math.round(100 * Math.random()); // 100보다 작은 숫자 중 소수점을 제외하고 구할수 있음.

    </script>
</body>
</html>
